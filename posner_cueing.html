<!DOCTYPE html>
<html>

<meta charset="UTF-8">

<head>
    <title>Posner Cueing Paradigm</title>
    <script src="jspsych/jspsych.js"></script>
    <script src="jspsych/plugins/jspsych-posner-cueing.js"></script>
    <script src="jspsych/plugins/jspsych-html-keyboard-response.js"></script>
    <link href="jspsych/css/jspsych.css" rel="stylesheet" type="text/css">
    </link>
</head>

<body></body>

<script>

    var timeline = [];

    var fix_cross = {
        type: 'html-keyboard-response',
        stimulus: '<div style="font-size:60px;color:#ffffff">+</div>',
        choices: jsPsych.NO_KEYS,
        trial_duration: 1000
    };

    var trial_conditions = [];

    var trial = {
        type: "posner-cueing",
        cue_duration: 50,
        cue_off_target_on_interval: 1000
    };

    /*
    for (cond in [0, 1, 2]){  // valid/invalid/neutral
        for (targ in [0, 1]){  // target left/right
            t = Object.assign({}, trial, {condition: cond, target_loc: targ});
            trial_conditions.push(t);
            timeline.push(t);
        }
    }
    */

    timeline.push(fix_cross);
    timeline.push(fix_cross);

    jsPsych.init({
        timeline: timeline,
        show_progress_bar: true,
        //on_trial_start: jsPsych.pauseExperiment(),
        on_trial_finish: function () {
            setTimeout(jsPsych.resumeExperiment, 200);
        }

    });

</script>

</html>
