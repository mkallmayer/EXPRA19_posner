<!DOCTYPE html>
<html>

<meta charset="UTF-8">

<head>
    <title>Posner Cueing Paradigm</title>
    <script src="jspsych/jspsych.js"></script>
    <script src="jspsych/plugins/jspsych-posner-cueing.js"></script>
    <script src="jspsych/plugins/jspsych-html-keyboard-response.js"></script>
    <link href="jspsych/css/jspsych.css" rel="stylesheet" type="text/css">
    </link>
</head>

<body></body>

<script>

    var timeline = [];

    var fix_cross = {
            type: 'html-keyboard-response',
            stimulus: '<div style="font-size:60px;color:#ffffff">+</div>',
            choices: jsPsych.NO_KEYS,
            trial_duration: 1000
        }

    timeline.push(
        download = {
            type: 'html-keyboard-response',
            stimulus: "<img src='jspsych/img_left.png'></img>",
            choices: jsPsych.NO_KEYS,
            trial_duration: 1000
        }
    )
    timeline.push(
        download = {
            type: 'html-keyboard-response',
            stimulus: "<img src='jspsych/img_right.png'></img>",
            choices: jsPsych.NO_KEYS,
            trial_duration: 1000
        }
    )
    timeline.push(
        download = {
            type: 'html-keyboard-response',
            stimulus: "<img src='jspsych/img_cent.png'></img>",
            choices: jsPsych.NO_KEYS,
            trial_duration: 1000
        }
    )

    timeline.push(fix_cross);

    timeline.push(
        trial = {
            type: "posner-cueing",
            condition: 0,
            target_loc: 0,
            cue_duration: 50,
            cue_off_target_on_interval: 1000
        }
    );

    timeline.push(fix_cross);

    timeline.push(
        trial = {
            type: "posner-cueing",
            condition: 1,
            target_loc: 0,
            cue_duration: 50,
            cue_off_target_on_interval: 1000
        }
    );
    
    timeline.push(fix_cross);

    timeline.push(
        trial = {
            type: "posner-cueing",
            condition: 2,
            target_loc: 1,
            cue_duration: 50,
            cue_off_target_on_interval: 1000
        }
    );

    timeline.push(fix_cross);

    jsPsych.init({
            timeline: timeline,
            //on_trial_start: jsPsych.pauseExperiment(),
            on_trial_finish: function () {
                setTimeout(jsPsych.resumeExperiment, 200);
            }

        });

</script>

</html>
